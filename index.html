<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->

      <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="normalize.css" />
      <link rel="stylesheet" href="profileStyles.css" />
      <title>Frontend Mentor | Social links profile</title>

      <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
      <style>
         .attribution {
            font-size: 11px;
            text-align: center;
         }
         .attribution a {
            color: hsl(220, 1%, 46%);
         }
      </style>
   </head>
   <body>
      <div class="wrapper">
         <main>
            <img src="assets/images/avatar-jessica.jpeg" alt="" class="avatar_img" />
            <div class="name">Jessica Randall</div>
            <div class="location">London, United Kingdom</div>
            <p class="title">"Front-end developer and avid reader."</p>
            <button class="social_btn" type="button">GitHub</button>
            <button class="social_btn" type="button">Frontend Mentor</button>
            <button class="social_btn" type="button">LinkedIn</button>
            <button class="social_btn" type="button">Twitter</button>
            <button class="social_btn" type="button">Instagram</button>
         </main>
      </div>

      <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Alex Duarte</a>.</div>
   </body>
</html>
